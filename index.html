<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="title">Cronômetro</div>
        <div class="numbers">
            <div class="hours">00</div>
            <div class="separator">:</div>
            <div class="minutes">00</div>
            <div class="separator">:</div>
            <div class="seconds">00</div>
            <div class="separator separator-ms">.</div>
            <div class="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button type="button" class="start-btn">Iniciar</button>
            <button type="button" class="resume-btn" style="display: none">Continuar</button>
            <button type="button" class="stop-btn" style="display: none">Parar</button>
            <button type="button" class="reset-btn" style="display: none">Resetar</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
